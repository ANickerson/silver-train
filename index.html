 * -- SPLASH STYLES --
 * This is the blue top section that appears on the page.
 */

        .splash-container {
            background: #1f8dd6;
            z-index: 1;
            overflow: hidden;
            /* The following styles are required for the "scroll-over" effect */
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed !important;
        }

        .splash {
            /* absolute center .splash within .splash-container */
            width: 80%;
            height: 100%;
            margin: auto;
            position: absolute;
            top: 100px;
            left: 0;
            bottom: 0;
            right: 0;
            text-align: center;


        }

        /* This is the main heading that appears on the blue section */
        .splash-head {
            font-size: 20px;
            font-weight: bold;
            color: white;
            border: 3px solid white;
            padding: 1em 1.6em;
            font-weight: 100;
            border-radius: 5px;
            line-height: 1em;
        }

        /* This is the subheading that appears on the blue section */
        .splash-subhead {
            color: white;
            letter-spacing: 0.05em;
            opacity: 0.8;
            white-space: pre-line;
        }
    </style>

        var decrypt_button = document.getElementById("decrypt");
        function decrypt() {
            var encrypted_el = message.split("\n").slice(-1).pop()
            var out = CryptoJS.AES.decrypt(encrypted_el, document.getElementById("cryptokey").value.toLowerCase().replace(" ", ""));
            try{
            var str_out = out.toString(CryptoJS.enc.Utf8)

            message = str_out
            update_all()
            }catch{
                alert("Sorry that is not correct")
                return
            }
        }
        function update_all() {
            plain_text = message.split("\n").slice(0, -1).join("\n")
            console.log(plain_text)
            if (curTimeout !==null){
                clearTimeout(curTimeout)
            }
            typewriter(document.getElementById("text_description"), plain_text)
            
            document.getElementById("cryptokey").value = "";
            //document.getElementById("next_message").innerText = message.split("\n").slice(-1).pop();
        }
        var curTimeout = null
        function typewriter(el, txt, i=0, speed=50){
            
            if (i>txt.length){
                return
            }
            el.innerHTML = txt.slice(0,i)
            i++;
            curTimeout=setTimeout(x=>typewriter(el,txt,i,speed), speed);
        }

        function create_message(messages){
            var out = messages[messages.length][0]
            for (var x=messages.length;x>0;x--)
                out = messages[x-1][0] + "\n" + CryptoJS.AES.encrypt(out, messages[x-1][1])
            
            return out
        }

                    <button class="pure-button pure-button-primary" onclick="decrypt()" type="button">Decrypt</button>
                </fieldset>
            </form>
